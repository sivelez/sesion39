<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="img/mario.ico">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- Ventana modal invisible-->
    <div class="modal" id="registro">
      <div class="modal-dialog">
        <div class="modal-content">

            <!-- Cabecera del modal de registro -->
          <div class="modal-header bg-info text-white">
            <h4 class="modal-title" id="tituloRegistro">Registro de jugadores</h4>
            <button class="close" type="button" data-dismiss="modal">&times;</button>
          </div>

          <!-- Cuerpo del modal-->
          <div class="modal-body">
            
            <!-- La caja de texto con el icono-->
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="far fa-grin-squint text-info"></i> </span>
              </div>
              <input class="form-control" type="text" placeholder="Codigo" id="txtCodigo">
            </div>

            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="far fa-grin-squint text-info"></i> </span>
              </div>
              <input class="form-control" type="text" placeholder="Ingrese su nombre" id="txtNombre">
            </div>

            <!-- Caja de text con icono-->
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone-alt text-info"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="Telefono" id="txtTelefono">
            </div>

            <!-- Caja de eexto con icono-->
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map-signs text-info"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="Direccion" id="txtDireccion">
            </div>
           </div>


           <!-- Boton agregar-->
          <div class="modal-footer">
            <button class="btn btn-info" type="button" data-dismiss="modal" id="btnAgregar">Agregar</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- pagina con el grid o grilla-->
    <div class="container-fluid">
      <div class="col">
        <div class="col-3"></div>
        <div class="col-9">
          <table class="table table-info table-hover table-bordered col-12" id="tablaRegistro">
            <thead>
              <tr class="bg-info text-light">
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0001</td>
                <td>Rosa Melano FLores</td>
                <td>3017536556</td>
                <td>Cr 27sur # 25 - 16 Envigado</td>
                <td>
                  <!-- Botoes con iconos y llamando las funcionalidades desde Javascript-->
                  <button class="btn btn-info" data-toggle="modal" data-target="#registro" onclick="nuevaFila();">
                  <i class="far fa-file text-light"></i>
                  </button>
                  <button class="btn btn-warning" data-toggle="modal" data-target="#registro" onclick="modificarFila(this);">
                  <i class="far fa-edit text-light"></i>
                  </button>
                  <button class="btn btn-danger">
                  <i class="fa fa-trash text-light"></i>
                  </button>

                </td>
              </tr>
               <tr>
                <td>0016</td>
                <td>Challan Rodrigo Rodriguez</td>
                <td>3113285745</td>
                <td>Cr 27sur # 25 - 17 Envigado</td>
                <td>
                  <!-- Botoes con iconos y llamando las funcionalidades desde Javascript-->
                  <button class="btn btn-info" data-toggle="modal" data-target="#registro" onclick="nuevaFila();">
                  <i class="far fa-file text-light"></i>
                  </button>
                  <button class="btn btn-warning" data-toggle="modal" data-target="#registro" onclick="modificarFila(this);">
                  <i class="far fa-edit text-light"></i>
                  </button>
                  <button class="btn btn-danger">
                  <i class="fa fa-trash text-light"></i>
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/acciones.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </body>
</html>
